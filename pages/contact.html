<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
   <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
    /* display: none; <- Crashes Chrome on hover */
    -webkit-appearance: none;
    margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
    }
    input [type="number"] {
        -moz-appearance:textfield; /*Firefox */
     }
   </style>

 </head>
<body>
  Contact
  <svg height="130" width="500">
      <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="50%" y2="0%">
              <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
              <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
          </linearGradient>
      </defs>
      <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
      <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">AK</text>
  </svg>
 <form action="#">
   <div>
    <input type="text" placeholder="Name" pattern="[a-zA-Z]*" required>
   </div>

   <div>
   <input type="email" placeholder="Email" pattern="^[^ ]+@[^ ]+\.[a-z]{2,20}$" required>
   </div>

    <div>
    <input type="tel" placeholder="Phone" pattern="[0-9-+]+" required>
    </div>
     <p>
      <label>
       RANGE HERE
         <input type="range" min="0" max="100" step="50">
      </label>
       </p>
     <p>
     <label>Gender:</label>
     <label id="m">Male</label>
     <input type="radio" class="radio" name="none"/>
     <label id="w">Female</label>
     <input type="radio" class="radio" name="none"/>
     </p>
     <div>
         <label>
           14-18
           <input type="radio" name="age" value="little" required>
         </label>
         <label>
           18-30
           <input type="radio" name="age" value="medium" required>
           </label>
         <label>
           30-60
           <input type="radio" name="age" value="large" required>
         </label>

       </div>

       <input type="checkbox" >
       <div>
         <select name="category" multiple>
         <option value="sport">Sport</option>
         <option value="news">News</option>
         <option value="sport">Sport</option>
         <option value="sport">disabled>Sport</option>
         </select>
       </div>


       <textarea placeholder="Description" required maxlength="100" style="resize: none;height: 100px; width: 300px">
       </textarea>
         <button type="submit">Send</button>
     <p>
     <a class="facebook-before"><span class="fontawesome-facebook"></span></a>
     <button class="facebook">Login Using Facbook</button>
     </p>
     <p>
       <a class="twitter-before"><span class="fontawesome-twitter"></span></a>
        <button class="twitter">Login Using Twitter</button>
     </p>
 </form>

 <script>

     document.addEventListener('submit', (event)=>{
      event.preventDefault()
      event.target.reset()
      alert ("SUCCESS")
      console.log(event)
      return false
  })
 </script>

</body>
</html>
